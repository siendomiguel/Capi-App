<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Capi App">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="ICONO_CAPI_optimized.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Capi App" />
  <meta property="og:description" content="Aplicación para Control de Centros Medicos y Doctores" />
  <meta property="og:image" content="/assets/assets/images/ICONO_CAPI_optimized.png" /> 
  <meta name="twitter:title" content="Capi App" />
  <meta name="twitter:description" content="Aplicación para Control de Centros Medicos y Doctores" />
  <meta name="twitter:image" content="/assets/assets/images/ICONO_CAPI_optimized.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Capi App </title>
  <meta name="description" content="Aplicación para Control de Centros Medicos y Doctores" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f4f8">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#f1f4f8">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl6vU0HeF4GTVhDgPk9YkvO1eXP2mBb3U"></script>
    <script src='https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.mjs' type='module'></script>
  <script type='module'>
  var { pdfjsLib } = globalThis;
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.mjs';

  var pdfRenderOptions = {
    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/cmaps/',
    cMapPacked: true,
  }
  </script>
        
  
  
  <script>
    {{flutter_bootstrap_js}}
  </script>

</html>
